<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/estilos/login.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">

        <div class="row login-container">
            <!-- Columna del Logo -->
            <div class="col-6  logo-section d-flex flex-column justify-content-center align-items-center">
                <div class="">
                    <img src="/img/logo.png" alt="" style="width: 400px;"> 
                </div>
                <div class="company-name">TASKFLOW SOLUTIONS</div>
            </div>
            
            <!-- Columna del Login -->
            <div class="col-6 d-flex flex-column justify-content-center align-items-center ">
                <div class="titulo mt-4 me-5">
                    <h1>¡Bienvenido a TaskFlow Solutions!</h1>
                    <br>
                    <h3 class="text-muted">Para comenzar inicia sesion</h3>
                
                    <form id="loginForm" class="mt-3">
                        <div class="mb-3">
                            <!-- <input type="email" class="form-control form-control-lg" id="email" placeholder="Email" required> -->
                            <input type="text" class="form-control form-control-lg" id="email" placeholder="Email" required>
                        </div>

                        <div class="mb-3">
                            <!-- <input type="password" class="form-control form-control-lg" id="password" placeholder="Contraseña" required> -->
                            <!--<input type="text" class="form-control form-control-lg" id="password" placeholder="Contraseña" required> --> 
                            <input type="password" class="form-control form-control-lg" id="password" placeholder="Contraseña" required>

                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button type="submit" class="btn btn-continuar mb-3">Continuar</button>
                            </div>
                            
                        </div>
                    </form>

                    <p id="loginError" class="text-danger mt-2"></p>

                </div>
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
